<!doctype html>
<html lang=en>
<head>

<meta charset=utf-8>
<title>Colorganizer</title>
</head>
<body>
  <script>
const SIZE = 8;
const ROTATE_SPEED = 0.3;
const SCALE_SPEED = 0.1;

document.body.style.margin = '0';
document.body.style.backgroundColor = '#1E023F';
document.body.style.fontSize = '2vmin';

let content = document.createElement('div');
content.style.height = '100vmin';
content.style.width = '100vmin';
content.style.backgroundColor = '';
content.style.border = '2px solid white';
content.style.margin = 'auto';
content.style.position = 'relative';
content.style.transformStyle = 'preserve-3d';
document.body.appendChild(content);

let colours = [{"name":"papayawhip","values":[255,239,213]},{"name":"peachpuff","values":[255,218,185]},{"name":"burlywood","values":[222,184,135]},{"name":"firebrick","values":[178,34,34]},{"name":"tomato","values":[255,99,71]},{"name":"blanchedalmond","values":[255,235,205]},{"name":"honeydew","values":[240,255,240]},{"name":"seashell","values":[255,245,238]},{"name":"whitesmoke","values":[245,245,245]},{"name":"gainsboro","values":[220,220,220]},{"name":"hotpink","values":[255,105,180]},{"name":"lemonchiffon","values":[255,250,205]},{"name":"rebeccapurple","values":[102,51,153]},{"name":"cornsilk","values":[255,248,220]},{"name":"chartreuse","values":[127,255,0]},{"name":"mistyrose","values":[255,228,225]},{"name":"fuchsia","values":[255,0,255]},{"name":"crimson","values":[220,20,60]},{"name":"sienna","values":[160,82,45]},{"name":"snow","values":[255,250,250]}];

colours.forEach(function (c) {
  let box = document.createElement('div');
  box.style.height = box.style.width = SIZE + 'vmin';
  box.style.backgroundColor = c.name;
  box.style.position = 'absolute';
  let x = Math.round(c.values[0] / 255 * (100 - SIZE));
  let y = Math.round(c.values[2] / 255 * (100 - SIZE));
  let z = Math.round(c.values[1] / 255 * (100 - SIZE) / 2);
  box.style.transform = 'translateX(' + x + 'vmin) ' +
                        'translateY(' + y + 'vmin) ' +
                        'translateZ(' + z + 'vmin)';
  box.textContent = c.name;
  content.appendChild(box);
});

let scale = 0.6;
let perspective = 300;
let rotateX = 60;
let rotateZ = 30;

function setPerspective() {
  content.style.transform = 'scale(' + scale + ') ' +
                            'perspective(' + perspective + 'vmin) ' +
                            'rotateX(' + rotateX + 'deg) ' +
                            'rotateZ(' + rotateZ + 'deg)';
}
setPerspective();

let lastX = 0;
let lastY = 0;
function rotate(evt) {
  let diffX = evt.clientX - lastX;
  lastX = evt.clientX;
  let diffY = evt.clientY - lastY;
  lastY = evt.clientY;

  rotateX -= diffY * ROTATE_SPEED;
  rotateZ -= diffX * ROTATE_SPEED;
  setPerspective();
}

document.body.addEventListener('mousedown', function(evt) {
  lastX = evt.clientX;
  lastY = evt.clientY;
  document.body.addEventListener('mousemove', rotate);
});

document.body.addEventListener('mouseup', function(evt) {
  document.body.removeEventListener("mousemove", rotate);
});

window.addEventListener('wheel', function(evt) {
  perspective += evt.deltaY * SCALE_SPEED;
  setPerspective();
});
</script></body>
</html>
